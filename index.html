<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Which R&B artist would you be?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

  <div class="title">
    <h1>Which R&B artist would you be?</h1>
  </div>
  <div class="W">
    <h4>How much times do you listen to music a week?</h4>
    <input placeholder="Type numbers 1-10" class="musicweek">
    <img
      src="https://media.gettyimages.com/id/518617693/photo/woman-using-tablet-pc-in-evening.jpg?s=612x612&w=0&k=20&c=ygJhNy3E7L3dSWJMYwUl5cIT6I6s8ade1ex566q7zOM=" alt="person with headphones on">
    <div class="W">
      <h4>Do you prefer to listen to music in the AM (morning) or PM (night)?</h4>

      <input placeholder="Type AM/PM" class="musictime">
      <button class="submit">Submit</button>
      <img src="https://hi-static.z-dn.net/files/d6b/5756e79129330b6b06c65b001c9d5c09.jpg"alt= "day and night" alt="day and night picture">>


    </div>
    <div class="result">
      this is where the user will see their quiz result!
    </div>

    <script src="script.js"></script>
</body>

</html>
